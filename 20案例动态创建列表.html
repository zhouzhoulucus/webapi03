<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            cursor: pointer;
        }

        div {
            width: 200px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="创建列表" id="btn"/>

<div id="dv"></div>

<script src="common.js"></script>
<script>
    var kungfu = ["降龙十八掌", "黯然销魂掌", "葵花宝典", "九阴真经", "吸星大法", "如来神掌", "化骨绵掌", "玉女心经", "极乐神功", "辟邪剑谱"];

    // 获取按钮,注册点击事件
    my$("btn").onclick = function () {
        //  根据div元素,创建 ul元素
        var ulObj = document.createElement("ul");
        // 将ul标签添加到div元素里面
        my$("dv").appendChild(ulObj);

        // 开启for循环,遍历数组,创建li标签, 添加到ul标签里面
        // 循环里面 添加匿名函数
        for (var i = 0; i < kungfu.length; i++) {
            var liObj = document.createElement("li");
            liObj.innerText = kungfu[i];
            // 将li标签添加到ulObj里面去
            ulObj.appendChild(liObj);

            // 为li添加鼠标进入事件
            liObj.onmouseover = mouseoverHandle;
            // 为li标签添加鼠标离开事件
            liObj.onmouseout = mouseoutHandle;

        }
    };
    // 此位置 按钮点击事件的外面
    function mouseoverHandle() {
        this.style.backgroundColor = "yellow";
    }
    function mouseoutHandle() {
        this.style.backgroundColor = "";
    }

    // 如果是循环的方式添加事件,推荐用 命名函数
    // 如果不是循环的方式添加事件 推荐使用匿名函数
</script>
</body>
</html>
