<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<input type="button" value="干掉第一个子元素" id="btn2"/>
<input type="button" value="干掉所有子元素" id="btn3"/>
<div id="dv"></div>

<script src="common.js"></script>
<script>
    var i=0;
    my$("btn").onclick=function(){
        i++;
        var obj = document.createElement("input");
        obj.type="button";
        obj.value="按钮"+i;
        my$("dv").append(obj);
//        my$("dv").insertBefore(obj, my$("dv").firstElementChild);
//        my$("dv").replaceChild(obj,my$("dv").firstElementChild);

    };

    my$("btn2").onclick=function(){
       var first =  my$("dv").firstElementChild;
        my$("dv").removeChild(first );
    };

    my$("btn3").onclick=function(){
     var first = my$("dv").firstElementChild;
        while(first ){
           my$("dv").removeChild(first);
        }
    }

</script>
</body>
</html>
